<!DOCTYPE html>
<html lang="en">
<html>
<head>
<title>Template</title>
</head>
<body class="body" >
<DIV>
<h3><b><i><u><center>Questions</center></u></i></b></h3>
{% if latest_question_list %}
	
	<ol>
	{% for question in latest_question_list %}
		<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br>
	{% endfor %}
	</ol>

{% else %}
	<p> no polls are available </p>
{% endif %}
</DIV>
</body>
</html>
